<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script
        th:src="@{https://code.jquery.com/jquery-3.7.0.min.js}"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:inline="javascript" th:src="@{/script/index.js}"></script>
    <meta charset="UTF-8">
    <title>WOCR</title>
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">WOCR</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
        <!--         <a class="nav-link fw-bold py-1 px-0" href="#">Features</a> %nbsp;%nbsp;
                    <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a> -->      
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>Web OCR</h1>
            <p class="lead">유투브 주소를 입력하세요 <br> 실시간 OCR 기능을 수행합니다</p>
            <form th:action="@{/trans}" method="post">
                <input type="text" id="url" name="url" required class="form-control form-control-dark text-bg-dark" placeholder="youtube url..." aria-label="Search">
                <div class="text-center">
                    <p id="inputalert" class="text-danger" hidden>유효한 유튜브 주소를 입력하세요</p>
                    <button type="reset" class="btn btn-outline-light me-2">취소</button>
                    <button id="submit" type="submit" class="btn btn-primary">확인</button>
                </div>      
            </form>
        </main>

        <footer class="mt-auto text-white-50">
            <p>by 
                <a th:href="@{https://github.com/trulyeven}" class="text-white">Trulyeven</a>
            </p>
        </footer>
    </div>

</body>
</html>
