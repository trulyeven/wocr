<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/trans.css}">
    <script
        th:src="@{https://code.jquery.com/jquery-3.7.0.min.js}"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
    <script th:inline="javascript" th:src="@{/script/trans.js}"></script>
</head>
<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <a th:href="@{/}"></a><h3 class="float-md-start mb-0">WOCR</h3></a>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" th:href="@{/}">Home</a>
                <!--         <a class="nav-link fw-bold py-1 px-0" href="#">Features</a> %nbsp;%nbsp;
                <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a> -->
                </nav>
            </div>
        </header>

	    <main class="px-3">
	        <h1>Web OCR</h1>
	        
	        <div id="player"></div>
	    
<!--/*
 	        <h1>Input Value: <span th:text="${url}"></span></h1>
	        <h1>VideoCode: <span th:text="${videoCode}"></span></h1>
*/-->
			<hr>
	        <input id="videoCode" name="videoCode" th:value="${videoCode}" type="hidden">
	        <input id="urlid" name="urlid" th:value="${url}" type="hidden">

	        <button onclick="startOCR()" class="btn btn-outline-light me-2">Start OCR</button>
	        <button onclick="stopOCR()" class="btn btn-danger">Stop OCR</button>
	        
	        <hr>
	        <h2>OCR 결과</h2>
	        <p th:text="${result}"></p>
	        <div id="result" th:text="${result}"></div>
<!-- 
	        <h2>번역 결과</h2>
	        <div id="transresult" th:text="${transresult}"></div>
-->    
		</main>
    </div>


</body>
</html>
